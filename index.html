<!DOCTYPE html>

<html lang="en">
    <head>
        <!--Metadata-->
        <meta charset="UTF-8">

        <!--Config for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>E1</title>

        <!--Import css from local folder-->
        <link rel="stylesheet" type="text/css" href="./css/leaflet.css">
        <link rel="stylesheet" type="text/css" href="./css/all.css">
        <link rel="stylesheet" type="text/css" href="./css/app.css">
    </head>

    <body onload="onDeviceReady()">
        <!--onload es para que se ejecute una fucnion cuando se cargue el html-->
        <!--onDeviceReady(): en Cordova todo se ejecuta a partir de esta funcion-->

        <!--Show coordinates-->
        <div id="coordinates">
            <p id="coordinates-text"></p>
        </div>

        <!--Show map-->
        <div id="map">
        </div>

        <!--Icons-->
        <div id="menu">
            <i class="fa-solid fa-location-dot"></i>
            <i class="fa-solid fa-keyboard"></i>
            <i class="fa-solid fa-square-plus"></i>
            <i class="fa-solid fa-square-minus"></i>
            <i class="fa-solid fa-layer-group"></i>

            <p id="separator" style="line-height: 50%;">
                <br>
            </p>

            <i class="fa-solid fa-floppy-disk"></i>
        </div>

        <!--input ID point-->
        <div id="point-id" style="display: none">
            <input type="text" id="point-id-text">
        </div>

        <!--Toast-->
        <div>
            <p id="toast" style="display: none;"></p>
        </div>


        <!--Import js from local local folder-->
        <script language="JavaScript" type="text/javascript" src ="./js/leaflet.js"></script>
        <script language="JavaScript" type="text/javascript" src="./js/proj4.js"></script>
        <script language="JavaScript" type="text/javascript" src="./js/app.js"></script>

    </body>

</html>
