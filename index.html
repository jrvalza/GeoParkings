<!DOCTYPE html>

<html lang="en">
    <head>
        <!--Metadata-->
        <meta charset="UTF-8">

        <!--Config for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>GeoParkings</title>

        <!--Import css from local folder-->
        <link rel="stylesheet" type="text/css" href="./css/leaflet.css">
        <link rel="stylesheet" type="text/css" href="./css/all.css">
        <link rel="stylesheet" type="text/css" href="./css/app.css">
    </head>

    <body onload="onDeviceReady()">
        <!--onload es para que se ejecute una fucnion cuando se cargue el html-->
        <!--onDeviceReady(): en Cordova todo se ejecuta a partir de esta funcion-->

        <!--Map screen-->
        <!--Show coordinates-->
        <div id="coordinates">
            <p id="coordinates-text"></p>
        </div>

        <!--Show map-->
        <div id="map">
        </div>

        <!--Icons-->
        <div id="menu">
            <i class="fa-solid fa-location-dot"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <!--<i class="fa-solid fa-layer-group"></i>-->
        </div>

        <!--Toast-->
        <div>
            <p id="toast" style="display: block;"></p>
        </div>

        <!--initial screen-->
        <div id="initial-screen-container">
            <div class="initial-screen">
                <h1>Geoparking App</h1>
                <div class="animation">
                    <video autoplay muted loop>
                        <source src="./css/images/inicio.mp4" type="video/mp4">
                    </video>
                </div>
                <h2>Find your6 parking</h2>
            </div>
        </div>



        <!--Import js from local local folder-->
        <script language="JavaScript" type="text/javascript" src ="./js/leaflet.js"></script>
        <script language="JavaScript" type="text/javascript" src="./js/proj4.js"></script>
        <script language="JavaScript" type="text/javascript" src="./js/app.js"></script>

    </body>
</html>
